  </head>
  <body>
    <div id="fb-root"></div>
    <script type="text/javascript">
      var bodyStyle = {
        margin: 0,
        padding: 0,
        minWidth: 700,
      };

      var dispatcher = _.extend({}, Backbone.Events);

      ALXUI.styleEl(document.body, bodyStyle);

      mixpanel.track('pageLoad');



      var loadingScreen = new App.LoadingScreen(document.body, dispatcher);
      var accountManager = new App.AccountManager(launch, dispatcher);

      function launch(am){
        var vp = new App.VisualPlanner(document.body, am, dispatcher);
        vp.load();
        am.onLogin = function(){};
      }


      var logout = ALXUI.addEl(document.body, 'div', { left: App.css.generateBrowserCalcString('50% - 20px'), top: 10, position: 'absolute', color: '#ddd',
          textDecoration: 'underline', zIndex: 10, cursor: 'pointer'});
      logout.textContent = 'logout';
      if(window.location.href.indexOf('staging') === -1){
        ALXUI.hide(logout);
      }
      logout.addEventListener('click', function(){
        FB.logout();
        setTimeout(function(){
          window.location = window.location;
        }, 1000);
      });
    </script>
  </body>
